<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-10">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital-Simulation</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="menu">
    <div class="option">
      <svg width="100px" height="100px" viewBox="-50 -50 100 100">
        <path class="fill-empty"
          d="M -20 -20 l 0 40 l 20 0 a 20 20 0 0 0 0 -40 Z" />
        <path class="fill-empty"
          d="M -20 -10 l -20 0" />
        <path class="fill-empty"
          d="M -20 10 l -20 0" />
        <path class="fill-empty"
          d="M 20 0 l 20 0" />
      </svg>
    </div>
    <div class="option">
      <svg width="100px" height="100px" viewBox="-50 -50 100 100">
        <path class="fill-empty"
          d="M -20 -20 a 40 40 0 0 1 0 40 l 20 0 a 20 20 0 0 0 0 -40 Z" />
        <path class="fill-empty"
          d="M -16 -10 l -20 0" />
        <path class="fill-empty"
          d="M -16 10 l -20 0" />
        <path class="fill-empty"
          d="M 20 0 l 20 0" />
      </svg>
    </div>
    <div class="option">
      <svg width="100px" height="100px" viewBox="-50 -50 100 100">
        <path class="fill-empty"
          d="M -20 -20 l 0 40 l 30 -20 Z" />
        <circle class="fill-empty"
          fill="none" stroke="black" stroke-width="4"
          r="5" cx="16" cy="0" />
        <path class="fill-empty"
          d="M -20 0 l -20 0" />
        <path class="fill-empty"
          d="M 24 0 l 16 0" />
      </svg>
    </div>
    <div class="option">
      <svg width="100px" height="100px" viewBox="-50 -50 100 100">
        <path class="fill-empty"
          d="M -30 -25 l 50 0 l 20 20 l 0 10 l -20 20 l -50 0 Z" />
        <path class="fill-empty"
          d="M -20 -15 l 30 0 l 0 30 l -30 0 Z" />
        <path class="fill-empty"
          d="M 20 -10 l 10 10 l -10 10 Z" />
      </svg>
    </div>
    <div class="option">
      <svg width="100px" height="100px" viewBox="-50 -50 100 100">
        <path class="fill-empty"
          d="M -20 -25 l 50 0 l 0 50 l -50 0 l -16 -12 l 0 -26 Z" />
        <path class="fill-empty"
          d="M -10 -15 l 30 0 l 0 30 l -30 0 Z" />
        <path class="fill-empty"
          d="M -28 -10 l 10 10 l -10 10 Z" />
      </svg>
    </div>
  </div>
  <div id="panel">
    <div id="button">
      <svg>
        <path fill="#666666" stroke="none"
          d="M 2 0 l 0 24 l 20 -12 Z"/>
      </svg>
    </div>
  </div>
  <div id="canvas-container">
    <svg id="canvas" width="100%" height="100%">
      <g id="layer-3"></g>
      <g id="layer-2"></g>
      <g id="layer-1"></g>
    </svg>
  </div>
</body>
<script src="./index.js" type="module"></script>
</html>
